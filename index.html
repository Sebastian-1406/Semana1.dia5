<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="app/app.css">

  <style>@import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap');</style>




</head>
<body>



  <div class="contenedor__flex">
    
      <img class="contenido__logo" src="./images/logo.svg" alt="">

    <div class="contenido__texto">
      <h1 class="contenido__texto-titulo">We are launching <span class="contenido__texto-modificar">soon!</span></h1>
      <p class="contenido__texto-parrafo">Subscribe and get notified</p>
    </div>
    <form class="formulario" id="formulario" autocomplete="off" >
      <input type="email" placeholder="Your email address.." id="email" class="formulario__input" required>
      <small class="mensaje__incorrecto">Please provide a valid email address</small>
      <input type="submit" value="Notify Me" id="boton__enviar" class="formulario__input-enviar">
    </form>
    <div>
      <img class="contenido__img" src="./images/illustration-dashboard.png" alt="">
    </div>
     
  
    <div class="redes__sociales">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>  
    </div>
      
    <footer class="footer">
      <p class="footer__texto">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
      

  </div>




  <script src="https://kit.fontawesome.com/99c003c808.js" crossorigin="anonymous"></script>

  <script src="./app/app.js"></script>  

</body>
</html>
